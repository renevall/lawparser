<!doctype html>
<html lang="en" ng-app="myapp">
<head>
	<meta charset="UTF-8">
	<title>Penshiru - Making Laws easier to Process</title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootswatch/3.1.0/cyborg/bootstrap.min.css">
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
</head>
<!-- putting this at the top to remove the jarring load -->

<body ng-controller="MainCtl">
	<div class="jumbotron">
		<button class="btn btn-primary pull-right">
			<i class="fa fa-plus"></i> Add book
		</button>
		<h1>Law Parser</h1>
	</div>
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-3 well">
				<h3>Titles</h3>
				<ul class="nav nav-pills nav-stacked">
					<li ng-repead="title in titles"><a href="#">{{ b.name }}</a></li>
				</ul>
			</div>
			<div class="col-sm-6">
				<h2>Title</h2>
				<dl class="dl-horizontal">
					<dt>Author:</dt>
					<dd>Me, perhaps</dd>
				</dl>
			</div>
			<div class="col-sm-3">
				<button class="btn btn-primary form-control">
					<i class="fa fa-pencil"></i> Update this book
				</button>
				<button class="btn btn-danger form-control">
					<i class="fa fa-trash-o"></i> Remove this book
				</button>
			</div>
		</div>
	</div>
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-resource/angular-resource.min.js"></script>
<script src="app.js"></script>

</body>
</html>
